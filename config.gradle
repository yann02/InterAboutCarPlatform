            "agentweb"                : "com.just.agentweb:agentweb:$agentweb_version",
            "pgyer_sdk"               : "com.pgyersdk:sdk:$pgyersdk_version",
            "wrok_manager"            : "androidx.work:work-runtime-ktx:$work_version",
            "OneBottomNavigationBar"  : "com.github.onestravel:OneBottomNavigationBar:$oneBottomNavigationBar_version",
            "permissionx"             : "com.permissionx.guolindev:permissionx:$permission_version"
